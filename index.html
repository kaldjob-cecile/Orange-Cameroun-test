<body>
    <div class="contain">
        <h1>Annuaire des Employés</h1>

        <!-- ajouter des employes avec ce formulaire -->
         <form id="ajouter-employer">
            <input type="text" id="name" placeholder="Nom" required>
            <input type="text" id="surname" placeholder="Prénom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="position" placeholder="Poste/Fonction" required>
            <button type="submit">Ajouter</button>
         </form>

         <!-- ici la liste des employes -->
          <ul id="list-employer"></ul>
    </div>
</body>
